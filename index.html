<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Zelda</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/icono_link.png">
</head>
<body>
    <header>
        <img src="media/corazones-removebg-preview.png">
    </header>
    <div class="app">
        <div class="event"></div>
    </div>

    <button id="addEventButton" class="addEvent"><h2>New event</h2></button>

    
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>NEW EVENT</h3>
        <form id="eventForm">
            <label for="eventName">Name: </label>
            <input type="text" id="eventName" name="eventName" required>
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
            <label for="eventImage">Image URL:</label>
            <input type="url" id="eventImage" name="eventImage" required>
            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
            <button type="submit">Agregar Evento</button>
        </form>
    </div>
</div>
    <div class="timeline">
        <button class="prev"><img src="media/espada_izquierda.png"></button>
        <button class="next"><img src="media/espada_derecha.png"></button>     
    </div>

    <footer id="footer">
        <button onclick="expandFooter()">CONTACT</button>
        <h1>Timeline Team</h1>
        <h2 id="nombres">
            Christian
            Noelia
            George(nicu)
            Samuel
        </h2>
        <img id="icono" class="link" src="media/link.png">
        <img id="icono" class="zelda" src="media/zelda.png">
    </footer>

<script src="script.js"></script>
</body>
</html>
